<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Predictions Oracle</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-card: #1e1e1e;
            --bg-hover: #2c2c2c;
            --text-main: #ffffff;
            --text-muted: #b0b0b0;
            --nba-red: #C9082A;
            --nba-blue: #17408B;
            --accent-green: #00ff88;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
        }

        /* --- Navigation Bar --- */
        .navbar {
            display: flex;
            align-items: center;
            background-color: black;
            padding: 0 20px;
            height: 60px;
            border-bottom: 2px solid var(--bg-hover);
        }

        .navbar-brand img {
            height: 40px;
            display: block;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-link {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--text-main);
        }

        /* --- Game Ticker --- */
        .game-ticker {
            background-color: #ffffff;
            color: #000;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
            white-space: nowrap;
            align-items: center;
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f4f4f4;
            padding: 5px 15px;
            border-radius: 4px;
            font-size: 13px;
            font-weight: 600;
        }

        .btn-preview {
            background-color: var(--nba-red);
            color: white;
            border: none;
            padding: 2px 8px;
            font-size: 10px;
            border-radius: 2px;
            cursor: pointer;
        }

        /* --- Main Content Area --- */
        .container {
            padding: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Stats Content - Hidden by default, shown via JS */
        #stats-content {
            display: none; 
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .conference-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        @media (max-width: 900px) {
            .conference-wrapper {
                grid-template-columns: 1fr;
            }
        }

        /* --- Conference Cards --- */
        .conference-card {
            background-color: var(--bg-card);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .card-header {
            padding: 15px 20px;
            font-size: 18px;
            font-weight: 700;
            text-transform: uppercase;
            border-bottom: 1px solid #333;
        }

        .header-west {
            border-left: 5px solid var(--nba-red);
            background: linear-gradient(90deg, rgba(201,8,42,0.1) 0%, rgba(30,30,30,0) 100%);
        }

        .header-east {
            border-left: 5px solid var(--nba-blue);
            background: linear-gradient(90deg, rgba(23,64,139,0.1) 0%, rgba(30,30,30,0) 100%);
        }

        /* --- Team List --- */
        .team-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .team-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            border-bottom: 1px solid #2c2c2c;
            transition: background 0.2s;
        }

        .team-item:last-child {
            border-bottom: none;
        }

        .team-item:hover {
            background-color: var(--bg-hover);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .team-logo {
            width: 35px;
            height: 35px;
            object-fit: contain;
            background-color: #333; 
            border-radius: 50%;
            padding: 2px;
        }

        .team-name {
            font-weight: 500;
            font-size: 15px;
        }

        .team-stats {
            text-align: right;
            font-size: 12px;
            color: var(--text-muted);
        }

        .team-stats span {
            display: block;
        }

        .status-badge {
            color: var(--accent-green);
            font-weight: bold;
            font-size: 14px;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #333;
            color: var(--text-muted);
            font-size: 12px;
        }
        
        .badge-acc {
            background: var(--nba-blue);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
        }

        #home-content {
            text-align: center;
            padding: 100px 0;
            color: var(--text-muted);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#" class="navbar-brand">
            <img src="https://cdn.nba.com/logos/leagues/logo-nba.svg" alt="NBA Logo">
        </a>
        <div class="nav-links">
            <a class="nav-link">GAMES</a>
            <a class="nav-link">SCHEDULE</a>
            <a class="nav-link" onclick="showStats()">STATS</a> 
            <a class="nav-link">PREDICTION</a>
            <a class="nav-link">TEAMS</a>
        </div>
    </nav>

    <div class="game-ticker">
        <div class="ticker-item">
            <span>ðŸ”´ Cavaliers vs Nets âš«</span>
            <button class="btn-preview">GAME PREVIEW</button>
        </div>
        <div class="ticker-item">
            <span>ðŸ”µ Wizards vs Pacers ðŸŸ¡</span>
            <button class="btn-preview">GAME PREVIEW</button>
        </div>
    </div>

    <div class="container">
        
        <div id="home-content">
            <h1>Welcome to the NBA Oracle</h1>
            <p>Click "STATS" in the menu to view Conference Predictions.</p>
        </div>

        <div id="stats-content">
            <div class="conference-wrapper">
                
                <div class="conference-card">
                    <div class="card-header header-west">
                        Western Conference Predictions
                    </div>
                    <ul class="team-list" id="west-list">
                        </ul>
                </div>

                <div class="conference-card">
                    <div class="card-header header-east">
                        Eastern Conference
                    </div>
                    <ul class="team-list" id="east-list">
                         </ul>
                </div>

            </div>

            <div class="footer" id="model-stats">
                </div>
        </div>

    </div>

    <script>
        // Helper Object to map Team Names to NBA IDs for Logos
        // Note: The JSON doesn't provide logo IDs, so we map them here by name.
        const teamIds = {
            "Oklahoma City Thunder": "1610612760",
            "San Antonio Spurs": "1610612759",
            "Denver Nuggets": "1610612743",
            "Houston Rockets": "1610612745",
            "Los Angeles Lakers": "1610612747",
            "Minnesota Timberwolves": "1610612750",
            "Phoenix Suns": "1610612756",
            "Golden State Warriors": "1610612744",
            "Detroit Pistons": "1610612765",
            "Boston Celtics": "1610612738",
            "New York Knicks": "1610612752",
            "Cleveland Cavaliers": "1610612739",
            "Toronto Raptors": "1610612761",
            "Philadelphia 76ers": "1610612755",
            "Orlando Magic": "1610612753",
            "Miami Heat": "1610612748",
            "Atlanta Hawks": "1610612737",
            "Brooklyn Nets": "1610612751",
            "Charlotte Hornets": "1610612766",
            "Chicago Bulls": "1610612741",
            "Dallas Mavericks": "1610612742",
            "Indiana Pacers": "1610612754",
            "LA Clippers": "1610612746",
            "Memphis Grizzlies": "1610612763",
            "Milwaukee Bucks": "1610612749",
            "New Orleans Pelicans": "1610612740",
            "Portland Trail Blazers": "1610612757",
            "Sacramento Kings": "1610612758",
            "Utah Jazz": "1610612762",
            "Washington Wizards": "1610612764"
        };

        function getTeamLogo(teamName) {
            const id = teamIds[teamName];
            if (id) {
                return `https://cdn.nba.com/logos/nba/${id}/primary/L/logo.svg`;
            }
            return "https://cdn.nba.com/logos/leagues/logo-nba.svg"; 
        }

        async function updateNBAOracle() {
            try {
                // Fetch the JSON file
                const response = await fetch('predictions.json');
                if (!response.ok) throw new Error("JSON file not found. Ensure predictions.json is in the folder.");
                
                const data = await response.json();

                // 1. Update Western Conference
                const westContainer = document.getElementById('west-list');
                let westHTML = "";
                
                // Using "Western_Conference" from your JSON structure
                if (data.predictions && data.predictions.Western_Conference) {
                    data.predictions.Western_Conference.forEach(team => {
                        // Accessing keys: team, win_pct, probability, playoff_prediction
                        westHTML += `
                            <li class="team-item">
                                <div class="team-info">
                                    <img src="${getTeamLogo(team.team)}" class="team-logo" alt="${team.team}">
                                    <span class="team-name">${team.team}</span>
                                </div>
                                <div class="team-stats">
                                    <span>Win PCT: ${team.win_pct}</span>
                                    <span>Confidence: ${Math.round(team.probability * 100)}%</span>
                                </div>
                                <div class="status-badge">${team.playoff_prediction}</div>
                            </li>
                        `;
                    });
                    westContainer.innerHTML = westHTML;
                }

                // 2. Update Eastern Conference
                const eastContainer = document.getElementById('east-list');
                let eastHTML = "";
                
                // Using "Eastern_Conference" from your JSON structure
                if (data.predictions && data.predictions.Eastern_Conference) {
                    data.predictions.Eastern_Conference.forEach(team => {
                        eastHTML += `
                             <li class="team-item">
                                <div class="team-info">
                                    <img src="${getTeamLogo(team.team)}" class="team-logo" alt="${team.team}">
                                    <span class="team-name">${team.team}</span>
                                </div>
                                <div class="team-stats">
                                    <span>Win PCT: ${team.win_pct}</span>
                                    <span>Confidence: ${Math.round(team.probability * 100)}%</span>
                                </div>
                                <div class="status-badge">${team.playoff_prediction}</div>
                            </li>
                        `;
                    });
                    eastContainer.innerHTML = eastHTML;
                }

                // 3. Update Model Metadata (Bottom Footer)
                const statsBox = document.getElementById('model-stats');
                if (data.model_metadata) {
                    statsBox.innerHTML = `
                        <span class="badge-acc">Model Accuracy: ${(data.model_metadata.accuracy * 100)}%</span>
                        <span style="margin-left: 10px;">Target: ${data.model_metadata.target_variable}</span>
                    `;
                }

            } catch (error) {
                console.error("Oracle Error:", error);
                const errorMsg = "<p style='text-align:center; padding: 20px;'>Error loading predictions.json. Please ensure the file exists and you are running a local server.</p>";
                document.getElementById('west-list').innerHTML = errorMsg;
                document.getElementById('east-list').innerHTML = errorMsg;
            }
        }

        // Toggle Function
        function showStats() {
            document.getElementById('home-content').style.display = 'none';
            document.getElementById('stats-content').style.display = 'block';
            
            // Highlight active link
            const links = document.querySelectorAll('.nav-link');
            links.forEach(l => l.classList.remove('active'));
            event.target.classList.add('active');
        }

        // Run on load
        document.addEventListener('DOMContentLoaded', updateNBAOracle);
    </script>
</body>
</html>
